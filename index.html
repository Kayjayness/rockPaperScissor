<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>
    <h1>Rock paper scissor game</h1>
    <button class="playButton">Play</button>
    <form class="submitRoundsForm">
        <label for="numberRounds">How many rounds would you like to play?</label>
        <input type="number" id="numberRounds" name="numberRounds" min="3">
        <button class="submitRoundsButton">Submit</button>
    </form>
    <div class="theGame">
    <div class="gameButtons">
        <h3 class="rounds"></h3>
        <div class="resultBanner"></div>
        <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>
    </div>
    </div>
    <div class="endMessage"></div>
    
</body>
</html>
